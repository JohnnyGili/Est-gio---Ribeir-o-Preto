    <script>
        function Ex_1(){
            var v1=0;
            var v2=1;
            var v3=0;
            controle = false;
            var valor = prompt("Veja se é o número de Fibonacci");
            for(i=0;i<valor;i++){
                v3=v1 + v2
                if (valor==v1+v2) {
                    alert("O número é um de Fibonacci")
                    controle = true;
                } else{controle = false}
                
                v1=v2
                v2=v3;  
            }
            if(controle == false){
                alert("O número não é um de Fibonacci")
            }
        }

        function Ex_2(){
            var letraA = "";
            var SomaDeAs = 0;
            letraA = prompt("Existencia da letra A ou a");
            for (i=0;i<letraA.length;i++) {
                if(letraA[i]==="a"||letraA[i]==="A"){
                    SomaDeAs++;
                }               
            }
            alert("A soma total de todos os 'A' e 'a' é: "+SomaDeAs);
        }

        function Ex_3(){
            var soma=0;
            for(k=1;k<=12;k++){
                soma=soma+k;
            }
            alert("A soma é: "+ soma);
        }

            alert("A lógica da letra d) é que são pares ao quadrado do 2², 4², 6²..., e a resposta é 100.");
            alert("A lógica da letra e) é a sequência de Fibonacci, e a resposta é 13.");
            alert("A lógica da letra f) é por seguir a sequencia a resposta é 20.");
